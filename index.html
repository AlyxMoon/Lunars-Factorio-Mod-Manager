<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Factorio - Lunar's Mod Manager</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!-- Main view buttons -->
        <div class="btn-group profile-buttons" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Start Factorio</button>
            <button type="button" class="btn btn-default">Profiles</button>
            <!-- TODO: Implement the following views -->
            <button type="button" class="btn btn-danger">Installed Mods</button>
            <button type="button" class="btn btn-danger">Search Mods</button>
            <button type="button" class="btn btn-danger">Search Servers</button>
        </div>
        <hr>

        <div class="main-view">
            <!-- Current view viewport -->
            <div class="col-xs-8 height-100"><div id="profile-section" class="view-section height-100">
                <table id="active-profile" class="table table-condensed table-hover"></table>
            </div></div>
            <!-- Current view options -->
            <div class="col-xs-4 height-100">
                <div class="view-section height-35">
                    <!-- TODO: Implement the following actions -->
                    <button type="button" class="btn btn-danger btn-block">Activate Profile</button>
                    <button type="button" class="btn btn-block">New Profile</button>
                    <button type="button" class="btn btn-danger btn-block">Delete Profile</button>
                    <button type="button" class="btn btn-danger btn-block">Rename Profile</button>
                    <button type="button" class="btn btn-danger btn-block">Toggle Mod</button>
                </div>
                <div id="mod-section" class="view-section height-65">
                    <!-- TODO: Show currently active mods on app start -->
                    <table id="all-profiles" class="table table-condensed table-hover"></table>
                </div>
            </div>
        </div>




    </body>

    <!-- Required for script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script> require('./js/renderer.js') </script>
</html>
