<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./inc/bootstrap.min.css">
    <link rel="stylesheet" href="./inc/styles.css">
</head>
<body>
    <div id="pageButtons" class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">Start Factorio</button>
        <button type="button" id="page_profiles" class="btn btn-primary">Profiles</button>
        <button type="button" id="page_localMods" class="btn btn-default">Local Mods</button>
        <button type="button" id="page_onlineMods" class="btn btn-default">Online Mods</button>
    </div>
    <hr>

    <div class="main-view">
        <!-- Current view viewport -->
        <div class="col-xs-8 height-100"><div id="active-profile-section" class="view-section height-100">
            <table id="active-profile" class="table table-condensed table-hover"></table>
        </div></div>
        <!-- Current view options -->
        <div class="col-xs-4 height-100">
            <div id="button-section" class="view-section height-20">
                <button type="button" class="btn btn-info btn-block">New Profile</button>
                <button type="button" class="btn btn-info btn-block">Rename Profile</button>
                <button type="button" class="btn btn-danger btn-block">Delete Profile</button>
            </div>
            <div id="all-profiles-section" class="view-section height-80">
                <div id="profiles-sort" class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button id="profile-up" type="button" class="btn btn-default">
                            Profile <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="profile-down" type="button" class="btn btn-default">
                            Profile <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <table id="all-profiles" class="table table-condensed table-hover">
                    <thead><tr><th class="bg-primary">Profiles:</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

</body>

    <!-- Required for script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src='./inc/jquery-3.1.0.min.js'></script>
    <script src='./inc/bootstrap.min.js'></script>
    <script> require('./renderer.js') </script>
</html>
