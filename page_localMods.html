<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./inc/bootstrap.min.css">

</head>
<body>
    <div id="pageButtons" class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">Start Factorio</button>
        <button type="button" id="page_profiles" class="btn btn-default">Profiles</button>
        <button type="button" id="page_localMods" class="btn btn-primary">Local Mods</button>
        <button type="button" id="page_onlineMods" class="btn btn-default">Online Mods</button>

            </div>

                <table id="primary-table" class="table table-condensed table-hover"></table>
            </div>

</body>
